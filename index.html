<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
<div class="back">



<div class="row">
    <div class="col-12" id="col1">
        <img class="img-fluid" src="img/header.png" id="header">
    </div>
</div>



<div class="containerAddgif">
    <div class="row">
        <div class="col-1" id="col1"></div>
        <div class="col-3" id="col1">

            <div class="form-group">
                <label for="exampleFormControlInput1" id="addgif">Add your Gif here:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Keanu Reaves, Coca-Cola, Basketball etc.">
            </div>

            <button type="button" class="btn btn-outline-info">
                <img class="img-fluid" src="img/search-icon.png" width="24" height="24">
            Search
            </button>

            <button type="button" class="btn btn-outline-danger">
                <img class="img-fluid" src="img/delete-icon.png" width="24" height="24">
            Clear
            </button>

            <button type="button" class="btn btn-outline-success">
                <img class="img-fluid" src="img/add-1-icon.png" width="24" height="24"> 
            Add
            </button>
        </div>
    </div>
</div>







</div>

    
</body>
</html>
