<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    



<div class="row">
    <div class="col-3" id="col1"></div>
    <div class="col-6" id="col1">
        <img class="img-fluid" src="img/header.png" id="header">
    </div>
    <div class="col-3" id="col1"></div>
</div>





    <div class="row" id="searchRow">
        <div class="col-4" id="col1"></div>
        <div class="col-4" id="search">
            <div class="form-group">
                <label for="exampleFormControlInput1" id="searchGifText">Search your Gif here:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Keanu Reaves, Coca-Cola, Basketball etc.">
            </div>
                    <div class="searchButtons">

            <button type="button" class="btn btn-outline-info" id="SearchButton">
                <img class="img-fluid" src="img/search-icon.png" width="24" height="24">
            Search Gif
            </button>

            <button type="button" class="btn btn-outline-success" id="addButton">
                <img class="img-fluid" src="img/add-1-icon.png" width="24" height="24"> 
            Add to Tags
            </button>

            <button type="button" class="btn btn-outline-danger" id="ClearButton">
                <img class="img-fluid" src="img/delete-icon.png" width="24" height="24">
            Clear All
            </button>

                    </div>
        </div>
        <div class="col-4" id="col1"></div>
    </div>
   




    <div class="row">
        <div class="col-4" id="col1"></div>
        <div class="col-4">
            <label for="exampleFormControlInput1" id="buttonhGifTags">Tags for you:</label>
            <div id="tags"></div>
         </div>
        <div class="col-4" id="col1"></div>
    </div>

    

<div class="row">
    <div class="col-1"></div>
    <div class="col-10" id="">
        <div class="images" id="gifsDiv"></div>
    </div>
    <div class="col-1"></div>
</div>








    

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/gifs.js"></script>

</body>
<footer>Copyright&copy;</footer>
</html>
